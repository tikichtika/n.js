<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            overflow: hidden;
        }

        /* Model Viewer for Desktop */
        model-viewer {
            width: 100vw;
            height: 100vh;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            model-viewer {
                width: 100%;
                height: 50vh;
            }
        }

        /* AR Button */
        .custom-ar-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 280px;
            height: 60px;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            z-index: 10; /* Ensures button stays above model */
        }

        .custom-ar-button:hover {
            background: linear-gradient(135deg, #ff5722, #e64a19);
            transform: translateX(-50%) scale(1.05);
        }

        /* Show AR button only on small screens */
        @media (max-width: 768px) {
            .custom-ar-button {
                display: block;
            }
        }
    </style>
</head>
<body>

    <model-viewer 
        id="ar-viewer"
        src="https://raw.githubusercontent.com/tikichtika/3D-models/main/nabta.glb"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        auto-rotate>
        
        <!-- Fixed AR Button (Stays in Place) -->
        <button slot="ar-button" class="custom-ar-button">üöÄ ÿπÿ±ÿ∂ ŸÅŸä ÿßŸÑŸàÿßŸÇÿπ ÿßŸÑŸÖÿπÿ≤ÿ≤</button>

    </model-viewer>

</body>
</html>
